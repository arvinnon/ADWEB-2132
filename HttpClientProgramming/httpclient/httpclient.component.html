<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List from Main (Discussion Activity)</h1>
    <table class="table table-striped" style="width:100%; margin-left: auto; margin-right: auto; border-top: 2px solid rgb(255, 187, 41);">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let data of httpusers; ">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.username}}</td>
                <td>{{data.email}}</td>
                <td>{{data.website}}</td>

            </tr>
        </tbody>
    </table>

    <h1>List from Main (HTTP Client Programming)</h1>
    <table class="table table-striped" style="width:100%; margin-left: auto; margin-right: auto; border-top: 2px solid rgb(255, 187, 41);">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
              
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let data of otherusers;">
                <td>{{data.id}}</td>
                <td>{{data.title}}</td>
                <td>{{data.completed}}</td>
               
            </tr>
        </tbody>
    </table>
</body>
</html>
